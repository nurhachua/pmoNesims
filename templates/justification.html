{% extends 'base.html' %}
{% block content %}
   {% for i in crisisEval %}
<div class="content-wrapper">
   <div class="container-fluid">
      <section class="content-header">
         <h1>
            Justification Report 
         </h1>
      </section>
      <!-- Breadcrumbs -->
      <ol class="breadcrumb">
         <li class="breadcrumb-item">
            <a href="/home">Home</a>
         </li>
         <li class="breadcrumb-item active"> Justification Report Crisis</li>
      </ol>
      <div class="row">
         <!-- Left col -->
         <!-- TABLE: LATEST ORDERS -->
         <div class="box box">
            <div class="box-header with-border">
               <h3 class="box-title"> 	 Justification Report Crisis</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
               <!-- Example Tables Card -->
               <div class="card mb-3">
                  <div class="card-header">
                     <!--<i class="fa fa-tv"></i>-->
                  </div>
                  <div class="card-body">
                 
				    <form method="POST">
		     {% csrf_token %}
               
                  <div class="form-row">
				  
				  <label for="crisisName" class="col-form-label col-md-2 text-left">Case Name:</label>
                     <div class="form-group col-md-9">
                        <input type="text" class="form-control" id="inputCrisisName" value="{{i.crisisName}}">
                     </div>
                     <label for="planID" class="col-form-label col-md-2 text-left">Plan ID</label>
                     <div class="form-group col-md-3">
                        <input type="text" class="form-control" id="planID" value="{{i.planID}}">
                     </div>
		
                  </div>
				  <div class="form-group">
                     <label for="justification" class="col-form-label col-md-2 text-left">Justification:</label>
                     <div class="form-group col-md-9">
                        <input type="text" class="form-control" name="inputJustification" >
                     </div>
                  </div>
				     <div class="form-row">
                     <!-- Button (Double) -->
                     <div class="form-group">
                        <label class="col-md-4 control-label" for="approvereject"></label>
                        <div class="col-md-8">
                          
								  <button type="submit" name="sendReject" class="btn btn-danger" id="rej" value="Rejected">Rejected</button>
						 <!-- <a href="/justification" class="btn btn-danger" value="Rejected">Reject</a> -->
                       
           
						</div>
                     </div>
                  </div>
				
		
				    <div class="clearfix"></div>
				      <div class="box-footer clearfix">
                        <p>&nbsp;</p>
						
                        <button type="button" name="sendReject" class="pull-right btn btn-danger" id="sendEmail" style="float: right;">Reject
                        <i class="fa fa-arrow-circle-right"></i></button>
                     </div>
					 
					</form>
                  </div>
                  <div class="card-footer small text-muted">
                     Updated: {{ updateTime }}
                  </div>
               </div>
            </div>
            <!-- /.container-fluid -->
         </div>
      </div>
   </div>
</div>
<!-- /.box-body -->
</div>
</div>
{% endfor %}
{% endblock %}
